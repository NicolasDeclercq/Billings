<!DOCTYPE>
<html>
	<head>
		<title></title>
		<link rel="icon" type="image/png" href="images/clock_0.png" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/font-awesome-4.2.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/simplegrid.css">
		<link rel="stylesheet" type="text/css" href="styles/google_design/colors.css">
		<link rel="stylesheet" type="text/css" href="styles/google_design/icons.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		
		<script src="scripts/jquery_1.11.2.js"></script>
		<script src="scripts/underscore_1.0.7.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	</head>
	<body>
		<div class="loader">
			<div class="box">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</div>
		</div>
	</body>
	<script type="text/template" id="i18n">
		<span class="i18n"><%= data.value %></span>
	</script>
	<script type="text/template" id="rowTemplate">
		<div class="row">
			<div class="col-6-12 mobile-col-6-12 name"><%= data.name %></div>
			<div class="col-6-12 mobile-col-6-12 value"><%= data.value %></div>
		</div>
	</script>
	
	<script type="text/template" id="cyclePageTemplate">
		<header>
			<div class="row">
				<h1><i18n key='page.cyclePage.title' /></h1>
			</div>
			<div class="days row">
				<div class="table">
					<div class="table-row">
						<div class="table-cell"><%= data.days[0] %></div>
						<div class="table-cell"><%= data.days[1] %></div>
						<div class="table-cell"><%= data.days[2] %></div>
						<div class="table-cell"><%= data.days[3] %></div>
						<div class="table-cell"><%= data.days[4] %></div>
						<div class="table-cell"><%= data.days[5] %></div>
						<div class="table-cell"><%= data.days[6] %></div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="cycle"></div>
		</main>
		<footer>FOOTER</footer>
	</script>
	<script type="text/template" id="squareTemplate">
		<div class="square  <% if(data.color){ %><%= data.color %><% }else{ %><%= "empty" %><% } %>">
			<div class="content">
				<div class="table">
				  <div class="table-row">
					  <div class="table-cell fourth"><%= data.cell[0] %></div>
					<div class="table-cell"><%= data.cell[1] %></div>
					  <div class="table-cell fourth"><%= data.cell[2] %></div>
				  </div>
				  <div class="table-row">
					<div class="table-cell"><%= data.cell[3] %></div>
					<div class="table-cell half"><%= data.cell[4] %></div>
					<div class="table-cell"><%= data.cell[5] %></div>
				  </div>
				  <div class="table-row">
					<div class="table-cell"><%= data.cell[6] %></div>
					<div class="table-cell"><%= data.cell[7] %></div>
					<div class="table-cell"><%= data.cell[8] %></div>
				  </div>
				</div>
			</div>
		</div>
	</script>
	<script type="text/template" id="messageDialogTemplate">
		<header>
			<%= data.title %>
		</header>
		<main>
			<p>
				<%= data.message %>
			</p>
		</main>
		<footer class="action-bar">
			<% if(data.showCancelButton){ %>
				<a href="#" class="close modal-action modal-close">
					<%= data.btn_cancel %>
				</a>
			<% } %>
			<a href="#" class="validate modal-action modal-close">
				<%= data.btn_validate %>
			</a>
		</footer>
	</script>
	
	<script src="settings.js"></script>
	<script src="app/resources.js"></script>
	<script src="app/core/application.js"></script>
	<script src="main.js"></script>
</html>
